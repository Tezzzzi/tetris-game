<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixar Tetris</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #aee1ff 0%, #ffffff 90%);
  }
  canvas {
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    display: block;
    margin: 40px auto;
  }
  #ui {
    position: absolute;
    top: 40px;
    right: 40px;
    text-align: left;
    background: rgba(255,255,255,0.8);
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
  }
  #ui h1 {
    margin: 0 0 10px;
    font-size: 22px;
  }
  #ui p {
    margin: 6px 0;
    font-size: 16px;
  }
  #startScreen, #gameOver {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(180deg, #aee1ff 0%, #ffffff 90%);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 10;
  }
  #startScreen button, #gameOver button {
    font-size: 22px;
    padding: 12px 30px;
    border: none;
    border-radius: 12px;
    background: #ffca3a;
    color: #333;
    cursor: pointer;
    box-shadow: 0 6px #e0b000;
    transition: all 0.2s;
  }
  #startScreen button:hover, #gameOver button:hover {
    background: #ffe05d;
  }
  #next {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="startScreen">
  <h1 style="font-size:40px;color:#333;">Pixar-Style Tetris</h1>
  <button id="startBtn">Play!</button>
</div>

<div id="gameOver" style="display:none;">
  <h1 style="font-size:36px;color:#333;">Game Over</h1>
  <button id="restartBtn">Play Again</button>
</div>

<canvas id="tetris" width="240" height="400"></canvas>
<div id="ui">
  <h1>Scoreboard</h1>
  <p>Score: <span id="score">0</span></p>
  <p>Level: <span id="level">1</span></p>
  <p>High: <span id="high">0</span></p>
  <p>Next:</p>
  <canvas id="next" width="80" height="80"></canvas>
  <p style="margin-top:10px;font-size:13px;color:#666;">Controls:<br>← → Move<br>↑ Rotate<br>↓ Soft Drop<br>Space Hard Drop<br>P Pause</p>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

const nextCanvas = document.getElementById('next');
const nextCtx = nextCanvas.getContext('2d');
nextCtx.scale(20, 20);

const colors = [null,'#ff595e','#ffca3a','#8ac926','#1982c4','#6a4c93','#ff9f1c','#ffb5a7'];

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length -1; y > 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) {
        continue outer;
      }
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    ++y;
    player.score += rowCount * 10;
    rowCount *= 2;
  }
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
         (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  switch (type) {
    case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
    case 'O': return [[1,1],[1,1]];
    case 'L': return [[0,2,0],[0,2,0],[0,2,2]];
    case 'J': return [[0,3,0],[0,3,0],[3,3,0]];
    case 'I': return [[0,4,0,0],[0,4,0,0],[0,4,0,0],[0,4,0,0]];
    case 'S': return [[0,5,5],[5,5,0],[0,0,0]];
    case 'Z': return [[6,6,0],[0,6,6],[0,0,0]];
  }
}

function drawMatrix(matrix, offset, ctx= context) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        ctx.fillStyle = colors[value];
        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
    });
  });
}

function rotate(matrix, dir) {
  for (let y = 0; y < matrix.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
  }
  if (dir > 0) matrix.forEach(row => row.reverse());
  else matrix.reverse();
}

function playerReset() {
  player.matrix = player.next;
  player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    if (player.score > highScore) {
      highScore = player.score;
      localStorage.setItem('pixarHigh', highScore);
    }
    player.score = 0;
    player.level = 1;
    dropInterval = 1000;
    document.getElementById('gameOver').style.display = 'flex';
    running = false;
  }
}

function updateScore() {
  document.getElementById('score').innerText = player.score;
  document.getElementById('level').innerText = player.level;
  document.getElementById('high').innerText = highScore;
}

function draw() {
  context.clearRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
  nextCtx.clearRect(0,0,nextCanvas.width,nextCanvas.height);
  drawMatrix(player.next, {x:1, y:1}, nextCtx);
}

function dropDown() {
  while (!collide(arena, player)) {
    player.pos.y++;
  }
  player.pos.y--;
  playerDrop();
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    playerReset();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena, player)) {
    player.pos.x += offset;
    offset = -(offset + (offset>0?1:-1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let running = false;

function update(time=0) {
  if (!running) return;
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

const arena = createMatrix(12, 20);
const player = {pos:{x:0,y:0}, matrix:null, next:null, score:0, level:1};
const pieces = 'ILJOTSZ'.split('');
let highScore = +localStorage.getItem('pixarHigh') || 0;

document.addEventListener('keydown', e => {
  if (!running) return;
  if (e.key === 'ArrowLeft') playerMove(-1);
  else if (e.key === 'ArrowRight') playerMove(1);
  else if (e.key === 'ArrowDown') playerDrop();
  else if (e.key === 'ArrowUp') playerRotate(1);
  else if (e.key === ' ') dropDown();
  else if (e.key.toLowerCase() === 'p') {
    running = !paused;
    paused = !paused;
    if (running) requestAnimationFrame(update);
  }
});

let paused = false;

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameOver').style.display = 'none';
  arena.forEach(row => row.fill(0));
  player.next = createPiece(pieces[Math.random()*pieces.length | 0]);
  playerReset();
  player.score = 0;
  player.level = 1;
  dropInterval = 1000;
  running = true;
  paused = false;
  lastTime = 0;
  requestAnimationFrame(update);
}

document.getElementById('startBtn').onclick = startGame;
document.getElementById('restartBtn').onclick = startGame;

setInterval(()=>{
  const cleared = Math.floor(player.score/100)+1;
  if (cleared > player.level) {
    player.level = cleared;
    dropInterval = Math.max(200, 1000 - player.level*80);
  }
  updateScore();
},200);

updateScore();
</script>

</body>
</html>
